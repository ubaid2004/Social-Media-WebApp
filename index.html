<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Mini Social â€” Casual Feed (Option A)</title>
  <meta name="theme-color" content="#059669" />
  <!-- Tailwind CDN -->
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    .max-thumb { width:64px; height:64px; object-fit:cover; border-radius:9999px }
    .avatar-sm { width:40px; height:40px; object-fit:cover; border-radius:9999px }
  </style>
</head>
<body class="bg-gray-50 text-gray-800">
  <!-- Source brief (uploaded): /mnt/data/Coding Night â€“ Social Media App Challenge (2) (1).pdf -->

  <header class="bg-white border-b sticky top-0 z-40">
    <div class="max-w-5xl mx-auto px-4 py-3 flex items-center justify-between">
      <div class="flex items-center gap-3">
        <div class="w-11 h-11 rounded-full bg-gradient-to-br from-emerald-500 to-teal-400 text-white flex items-center justify-center font-bold">MS</div>
        <div>
          <h1 class="text-lg font-semibold">Mini Social â€” Casual Feed</h1>
          <p class="text-xs text-gray-500">Option A â€” Simple casual posts â€¢ Shareable</p>
        </div>
      </div>

      <div class="flex items-center gap-3">
        <button id="newPostBtn" class="hidden sm:inline-flex items-center gap-2 px-4 py-2 rounded bg-emerald-600 text-white shadow">New Post</button>
        <div id="userArea" class="flex items-center gap-3">
          <div id="userInfo" class="hidden items-center gap-2">
            <img id="userAvatar" src="" alt="avatar" class="w-9 h-9 rounded-full object-cover" />
            <div class="text-sm"><span id="userName"></span></div>
          </div>
          <button id="authBtn" class="px-3 py-1 rounded bg-blue-600 text-white">Login / Signup</button>
          <button id="logoutBtn" class="px-3 py-1 rounded bg-red-100 text-red-700 hidden">Logout</button>
        </div>
      </div>
    </div>
  </header>

  <main class="max-w-5xl mx-auto px-4 py-6 grid grid-cols-1 lg:grid-cols-3 gap-6">
    <section class="lg:col-span-2">
      <div id="createCard" class="bg-white rounded-lg shadow px-4 py-4 mb-6 hidden">
        <div class="flex gap-3 items-start">
          <img id="createAvatar" class="max-thumb bg-gray-200" src="" alt="avatar">
          <div class="flex-1">
            <textarea id="createText" rows="3" placeholder="What's happening?" class="w-full border rounded p-3 focus:ring-2 focus:ring-emerald-200 resize-none"></textarea>
            <input id="createImage" type="url" placeholder="Image URL (optional)" class="w-full mt-2 border rounded px-3 py-2" />
            <div class="flex items-center justify-between mt-3">
              <div class="flex items-center gap-2">
                <button id="emojiToggle" class="px-3 py-1 border rounded">ðŸ˜Š Emoji</button>
                <div id="emojiPanel" class="hidden bg-white border rounded p-2 shadow grid grid-cols-8 gap-1"></div>
              </div>
              <div class="flex items-center gap-2">
                <button id="cancelPost" class="px-3 py-1 rounded border">Cancel</button>
                <button id="postSubmit" class="px-3 py-1 rounded bg-emerald-600 text-white">Send</button>
              </div>
            </div>
          </div>
        </div>
      </div>

      <div class="flex items-center gap-3 mb-4">
        <input id="searchInput" class="flex-1 px-3 py-2 border rounded shadow-sm" placeholder="Search posts, people..." />
        <select id="sortSelect" class="px-3 py-2 border rounded">
          <option value="latest">Latest</option>
          <option value="oldest">Oldest</option>
          <option value="mostLiked">Most liked</option>
        </select>
      </div>

      <div id="feed" class="space-y-4"></div>
    </section>

    <aside class="hidden lg:block">
      <div class="bg-white rounded-lg shadow p-4 sticky top-20">
        <h3 class="font-semibold mb-2">Suggested People</h3>
        <div id="suggested" class="space-y-3"></div>
        <hr class="my-4">
        <h3 class="font-semibold mb-2">About</h3>
        <p class="text-sm text-gray-600">Casual sample feed (Option A) â€” shareable dummy posts for testing.</p>
      </div>
    </aside>
  </main>

  <div id="authModal" class="fixed inset-0 bg-black/40 hidden items-center justify-center p-4">
    <div class="bg-white rounded-lg shadow-lg w-full max-w-md p-5">
      <h2 id="authTitle" class="text-xl font-semibold mb-3">Login</h2>
      <form id="authForm" class="space-y-3">
        <div id="fullnameRow" class="hidden">
          <label class="text-sm">Full name</label>
          <input id="fullName" type="text" class="w-full border rounded px-3 py-2" placeholder="Your name" />
        </div>
        <div>
          <label class="text-sm">Email</label>
          <input id="email" type="email" class="w-full border rounded px-3 py-2" placeholder="you@example.com" required />
        </div>
        <div>
          <label class="text-sm">Password</label>
          <input id="password" type="password" class="w-full border rounded px-3 py-2" placeholder="min 4 chars" minlength="4" required />
        </div>
        <div class="flex items-center justify-between">
          <a href="#" id="toggleAuth" class="text-sm text-emerald-600">Don't have account? Signup</a>
          <div class="flex gap-2">
            <button type="button" id="closeAuth" class="px-3 py-1 border rounded">Close</button>
            <button id="authSubmit" type="submit" class="px-3 py-1 bg-emerald-600 text-white rounded">Login</button>
          </div>
        </div>
      </form>
    </div>
  </div>

  <div id="toast" class="fixed bottom-6 right-6 hidden bg-gray-800 text-white px-4 py-2 rounded shadow"></div>
<script src="app.js"></script>
</body>
</html>
